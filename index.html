<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-shop Project</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="header">
    <div class="top">
        <div class="top-left">
            <span class="green">Chat with us</span>
            <span class="phone-number">+40 712 345 678</span>
            <span class="email">info@freshnesecom.com</span>
        </div>
        <div class="top-right">
            <span class="green">Blog</span>
            <span class="green">About Us</span>
            <span class="green">Careers</span>
        </div>
    </div>
    <div class="content">
        <div class="logo">
            <img src="images/logo.png" alt="logo picture">
        </div>
        <div class="searchbar">
            <div class="categories">All categories</div>
            <div class="space"></div>
            <div class="search-window">
                <input type="text" placeholder="Search products, categories...">
            </div>
        </div>
        <div class="icon">icon1 icon2</div>
    </div>
</div>
</body>
</html>
